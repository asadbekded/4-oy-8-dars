<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/main.css">
   <title>Movie Films</title>
</head>
<body>
   <div class="container">
      <div class="header">
         <img src="./img/CNN_Films.svg" alt="logo img" width="230" height="40">
         <form class="js-form">
            <input class="js-inp  form-control" type="text" placeholder="Film name">
            <button class="btn btn-primary" type="submit">Search</button>
         </form>

         <select class="form-select js-select">
            <option value="" selected disabled>Search type</option>
            <option value="movie">Movie</option>
            <option value="series">Series</option>
          </select>
         <button class="mode-btn" type="button"></button>
      </div>
      
      <ul class="js-list">
         <img class="img-spin" src="./img/Spin-1s-200px (2).svg" alt="" width="500" height="250">
      </ul>

      <div class="buttons-page">
         <button class="prex-btn btn-pre"><img class="prex-btn" src="./img/back-arrow.png" alt="img" width="40" height="40"></button>
         <button class="next-btn btn-pre"><img class="next-btn" src="./img/right-arrow (1).png" alt="img" width="40" height="40"></button>
      </div>
   </div>

   <script src="./js/main.js"></script>
</body>
</html>
